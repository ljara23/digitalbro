name: Deploy to Server

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del código
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Instalar Node.js y dependencias
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      # Paso 3: Construir el proyecto
      - name: Build project
        run: npm run build --if-present

      # Paso 4: Comprimir los archivos en la carpeta dist (no la carpeta dist completa)
      - name: Compress dist files
        run: tar -czvf dist.tar.gz -C dist .

      # Paso 5: Subir el archivo comprimido al servidor usando SSH
      - name: SSH into the server, delete old files, and decompress
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          port: 18765
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Navegar al directorio donde están los archivos web
            cd /digitalbroperu.com/public_html

            # Eliminar los archivos anteriores (o ajusta según sea necesario)
            rm -rf *

            # Subir y descomprimir el archivo tar.gz
            tar -xzvf dist.tar.gz

            # (Opcional) Eliminar el archivo comprimido después de descomprimir
            rm dist.tar.gz
