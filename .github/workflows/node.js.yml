name: Deploy to Server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build --if-present

    - name: Upload dist folder to server using SFTP
      uses: appleboy/ftp-action@v1
      with:
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        source: "dist/*"
        destination: "/path/to/your/server/directory"  # Asegúrate de reemplazarlo con la ruta correcta en tu servidor

    - name: SSH into server to extract files (if needed)
      run: |
        ssh ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_HOST }} << 'EOF'
          cd /path/to/your/server/directory
          tar -xzvf dist.tar.gz  # Si deseas comprimirlo previamente en GitHub Actions
          # o simplemente puedes descomprimir los archivos sin comprimir si no los comprime en GitHub
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Asegúrate de haber agregado tu clave SSH privada como un secreto en GitHub
